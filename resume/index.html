<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Molly Nichole Visuals</title>
  <style>
    body {
      background-color: #F3DED2;
      margin: 0 10%;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      text-align: center;
      font-family: "DM Serif Text", serif;
      font-weight: normal;
      text-transform: uppercase;
      border-bottom: 1px solid #d1633c;
      margin-top: 30px;
      color: #d1633c;
      display: flex;
      justify-content: center; 
      align-items: center; 
      gap: 20px; 
    }

    h1 a {
      text-decoration: none;
      color: #d1633c;
      font-size: 1.5em; 
    }

    h1 a:hover {
      color: #a8432e; 
      text-decoration: underline; 
    }

    h2 {
      text-align: center;
      font-family: "DM Serif Text", serif;
      color: #d1633c;
      font-size: 1em;
    }

    h3, h4, h5 {
      font-family: "DM Serif Text", serif;
      color: #d1633c;
      font-size: 1em;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin: 10px 0;
    }

    p {
      text-align: left;
    }

    a {
      text-decoration: none;
      color: #d1633c;
    }

    a:hover {
      color: #a8432e; 
      text-decoration: underline;
    }

    a:active {
      color: #80231a; 
    }

    a:focus {
      outline: 2px solid #d1633c; 
    }

    ul li:hover {
      background-color: #f4e1d2; 
      transition: background-color 0.3s ease; 
    }

    ul li:active {
      background-color: #e0b7a1; 
    }
  </style>
</head>

<body>
  <!-- Your body content here -->
</body>
</html>
